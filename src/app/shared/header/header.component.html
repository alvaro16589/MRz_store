<header class=" flex flex-col md:flex-row w-full bg-slate-100 p-5 shadow-lg gap-2 fixed top-0 z-40">

    <h1 class=" flex-auto font-light text-4xl text-blue-500 inline-flex  ml-5">
        <img src="assets/logo-2078018.svg" class="h-10 px-4">MRZ store
    </h1>
    <!--botones del menú superior-->
    <div class="flex-auto gap-4">
        <a routerLink="/home/todos" class="p-2 rounded-lg cursor-pointer 
        hover:bg-slate-200 inline-flex gap-1">
            <svg viewBox="0 0 16 16" width="20px" height="20px" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path d="M1 6V15H6V11C6 9.89543 6.89543 9 8 9C9.10457 9 10 9.89543 10 11V15H15V6L8 0L1 6Z"
                        fill="#000000"></path>
                </g>
            </svg>
            <span>
                Home
            </span>
        </a>
    </div>

    <!-- end buttons top menu-->
    <div class="flex flex-row gap-8 justify-center">

        <button class="flex  items-center gap-2 px-4 rounded-3xl h-11
        bg-slate-400 text-white 
        hover:text-black hover:bg-slate-300" (click)="goToInvoice()"
        [disabled]="countItems === 0">
            <svg fill="#000000" width="30px" height="30px" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path
                        d="M891 308H340q-6 0-10.5-4t-5.5-10l-32-164q-2-14-12-22.5T256 99H110q-15 0-25.5 10.5T74 135v5q0 15 10.5 26t25.5 11h102q4 0 7 2.5t4 6.5l102 544q3 19 20 28 8 5 18 5h17q-22 25-21 58.5t25 56.5 57.5 23 58-23 25.5-56.5-22-58.5h186q-23 25-21.5 58.5T693 878t57.5 23 57.5-23 25-56.5-21-58.5h17q15 0 25.5-10.5T865 727v-8q0-15-11-25.5T828 683H409q-6 0-10.5-4t-5.5-9l-10-54q-1-8 4-14t12-5h460q13 0 22.5-8t11.5-21l33-219q3-16-7.5-28.5T891 308z">
                    </path>
                </g>
            </svg>

            <span class="md:block">
                Carrito
            </span>
            <span class="relative items-center flex h-9 w-9">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-sky-400 opacity-25">
                </span>
                <span class="relative  rounded-full h-7 w-7 p- bg-sky-500">
                    {{ countItems }}
                </span>
            </span>
        </button>

        <a routerLink="login/session" class="p-2 rounded-lg cursor-pointer bg-slate-200
        hover:bg-slate-500 hover:text-neutral-50" *ngIf="userLogged.id == -1">
            Log in
        </a>

        <div class="relative" *ngIf="userLogged.id !== -1">
            <div class="p-2 rounded-lg cursor-pointer bg-slate-200
            hover:bg-slate-500 hover:text-neutral-50 flex justify-between
            select-none" (click)="toggleDropdown()">
                <svg minWidth="20px" width="20px" height="20px" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="6" r="4" stroke="#1C274C" stroke-width="1.5" />
                    <path
                        d="M19.9975 18C20 17.8358 20 17.669 20 17.5C20 15.0147 16.4183 13 12 13C7.58172 13 4 15.0147 4 17.5C4 19.9853 4 22 12 22C14.231 22 15.8398 21.8433 17 21.5634"
                        stroke="#1C274C" stroke-width="1.5" stroke-linecap="round" />
                </svg>
                <span class="hidden md:block">{{ userLogged.email }} </span>
                <img class="w-4 ml-3 hidden md:block" src="/assets/flecha.svg" alt>
            </div>
            <div class="rounded absolute top-70 -left-32 md:left-0 w-40 shadow-md
            border-gray-500 bg-white py-3
            hidden transition ease-linear " #dropdownElement>
                <div class="cursor-pointer hover:bg-gray-300 p-2">
                    {{ userLogged.name + " " + userLogged.last_name | uppercase
                    }}
                </div>
                <div class="cursor-pointer hover:bg-gray-300 p-2" *ngIf="userLogged.rol === 'root'">
                    <a routerLink="/config">Configuraciones</a>
                </div>
                <div (click)="logout()" class="cursor-pointer hover:bg-gray-300 p-2">
                    Cerrar sesión
                </div>

            </div>

        </div>
    </div>

</header>
